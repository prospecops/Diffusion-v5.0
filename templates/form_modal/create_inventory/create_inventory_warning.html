<!-- templates/form_modal/create_inventory/create_inventory_warning.html -->

{% extends 'form_modal/reusable_modal.html' %}

{% block modal_header %}
<div class="modal-header">
    <h5 class="modal-title" id="createInventoryWarningModalLabel">Create Inventory</h5>
    <button type="button" class="btn btn-primary" id="confirmCreateInventoryButton">Create</button>
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
{% endblock modal_header %}

{% block modal_body %}
<div class="modal-body">
    Are you sure you want to create the inventory? This action cannot be undone.
</div>
{% endblock modal_body %}

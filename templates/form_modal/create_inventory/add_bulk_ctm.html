<!-- templates/form_modal/create_inventory/add_bulk_ctm.html -->

{% extends 'form_modal/reusable_modal.html' %}

{% block modal_header %}
<div class="modal-header">
    <h5 class="modal-title" id="addBulkCTMModalLabel">Add Bulk CTM</h5>
    <button type="button" class="btn btn-primary" id="saveBulkCTMButton">Save</button>
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
{% endblock modal_header %}

{% block modal_body %}
<div class="modal-body">
    <form id="addBulkCTMForm">
        <div class="mb-3">
            <label for="bulkCtmNameField" class="form-label">CTM Name</label>
            <input type="text" class="form-control" id="bulkCtmNameField" name="ctm_name">
        </div>
        <div class="mb-3">
            <label for="bulkCtmLotNumberField" class="form-label">Lot Number</label>
            <input type="text" class="form-control" id="bulkCtmLotNumberField" name="lot_number">
        </div>
        <div class="mb-3">
            <label for="bulkCtmQuantityField" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="bulkCtmQuantityField" name="quantity">
        </div>
        <div class="mb-3">
            <label for="bulkCtmExpirationDateField" class="form-label">Expiration Date</label>
            <input type="date" class="form-control" id="bulkCtmExpirationDateField" name="expiration_date">
        </div>
    </form>
</div>
{% endblock modal_body %}

<!-- form_modal/depot_inventory_shipment_modals/select_depot_modal.html -->

{% extends 'form_modal/reusable_modal.html' %}

{% block modal_header %}
<div class="modal-header">
    <h5 class="modal-title" id="selectDepotModalLabel">Select Depot</h5>
    <button type="button" class="btn btn-primary" id="saveDepotSelectionButton" disabled>Save</button>
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
{% endblock modal_header %}

{% block modal_body %}
<div class="modal-body">
    <form id="selectDepotForm">
        <div class="mb-3">
            <label for="depotSelectionField" class="form-label">Depot</label>
            <select class="form-select" id="depotSelectionField" name="depot">
                <option value="" disabled selected>Select a Depot</option>
                {% for depot in depots %}
                    <option value="{{ depot.name }}">{{ depot.name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>
{% endblock modal_body %}

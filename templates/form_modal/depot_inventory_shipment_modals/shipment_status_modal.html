<!-- templates/form_modal/depot_inventory_shipment_modals/shipment_status_modal.html -->

{% extends 'form_modal/reusable_modal.html' %}

{% block modal_header %}
<div class="modal-header">
    <h5 class="modal-title" id="shipmentStatusModalLabel">Shipment Status</h5>
    <button type="button" class="btn btn-primary" id="saveShipmentStatusButton" disabled>Save</button>
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
{% endblock modal_header %}

{% block modal_body %}
<div class="modal-body">
    <form id="shipmentStatusForm">
        <div class="mb-3">
            <label for="shipmentStatusField" class="form-label">Shipment Status</label>
            <select class="form-select" id="shipmentStatusField" name="shipment_status">
                <option value="" disabled selected>Select Shipment Status</option>
                <option value="New">New</option>
                <option value="Shipped">Shipped</option>
            </select>
        </div>
    </form>
</div>
{% endblock modal_body %}

{% block modal_footer %}
<!-- Modal footer content (if needed) can be placed here -->
<div class="modal-footer">
    <!-- Additional footer content (if any) -->
</div>
{% endblock modal_footer %}
